<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HighChart Test</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>

        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    </head>
    <body>
        <script type="text/javascript">

            var dataset = [1,2,5,1,3,2,4];
            // d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d) { return d.avg_allocatedrn; }).style("color", "red");

            var w = 200;
            var h = 50;
            var barPadding = 1;


            $(function () { 
                $('#container').highcharts({
                    chart: {
                        type: 'line'
                    },

                    xAxis: {
                        hour : dataset
                    },
                    series: [{
                        name: 'alloc',
                        data: dataset
                    }]
                });
            });
        </script>

        <div id="container" style="width:50%; height:200px;">

        </div>
    </body>
</html>
