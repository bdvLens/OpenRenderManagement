
################################################################################
#
# COMUNICATION BEHAVIOUR
# Defines how the dispatcher will handle communication with a render node
#
[COMMUNICATION]

# nb of retry for a failed request
RENDERNODE_REQUEST_MAX_RETRY_COUNT = 1

# indicating the timeout duration (in seconds) for urllib request
# mainly occurs when a RN is swapping and a cancel action arise
RENDERNODE_REQUEST_TIMEOUT = 5

# wait 250ms before resending a request in case of failure
RENDERNODE_REQUEST_DELAY_AFTER_REQUEST_FAILURE = .25

# wait 30s before considering a render node as offline (if no sysinfo was received)
RN_TIMEOUT = 30


################################################################################
#
# CORE BEHAVIOUR
#
[CORE]

# Delay in millisecond between two runs of the "main" iteration: i.e. update db,
# compute assignement, send orders...
MASTER_UPDATE_INTERVAL = 3000

# Indicate the log file size in bytes and number of file backups --> 5Mo x 10
LOG_SIZE = 5242880
LOG_BACKUPS = 10


# Indicate the level of log to be used by default (for logging module). 
# Default value is WARNING to have a minimum verbosity, however it can be 
# overriden by "-D" arguments.
# Value is one of the following strings: 
# DEBUG=10, INFO=20, WARNING=30, ERROR=40, CRITICAL=50
LOG_LEVEL = 30

#
# AUTO RETRY MECANISM
#
# Number of retries when a command finish status is error
MAX_RETRY_CMD_COUNT = 0 

# Number of seconds to wait before retrying a failed command
DELAY_BEFORE_AUTORETRY = 20.0

#
# QUARANTINE
#
# A node that returns more than RN_NB_ERRORS_TOLERANCE will automatically be set
# in "quarantine" mode.
# This is to prevent hardware/system failure on a particular render node to
# propagate errors through the whole queue
RN_NB_ERRORS_TOLERANCE = 5

#
# STATS POLICY
# Flag to indicate if a specific logging handler must be activated. 
# Its purpose is to profile time spend in each cycle and several counters of web
# service requests
#
GET_STATS = True
STATS_SIZE = 40000000
STATS_BUFFER_SIZE = 1


################################################################################
#
# Related to DB load/save
#
[DB]

# A delay in millisecond used to display progress info in long operation
REFRESH_DELAY = 2


################################################################################
#
# HACKS
#
[HACK]
KATANA_BUFFER=10
